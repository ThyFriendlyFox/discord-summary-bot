name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci
      - name: Lint (skip if none)
        run: echo "no linter configured"
      - name: Unit + Simulated E2E
        run: |
          mkdir -p reports
          npm run test:unit || true
          npm run test:e2e || true
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports


